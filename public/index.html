<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Full Stack Todo</title>
</head>
<body>
    <div id="main-container">
        <h1>Todo List Application</h1>
        <div id="todo-container">
            <ol id="todo-list">
                <div id="todolist-container">

                </div>
            </ol>
        </div>
        <div id="textbox-container">
            <p>Enter text in textbox and click Add todo button to add todo to list<br>
            Enter text in textbox and click Update button to update todo</p>
            <textarea name="" id="textbox" cols="30" rows="10"></textarea>
            <div id="button-div"><button id="submitButton">Add todo</button></div>
        </div>
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
